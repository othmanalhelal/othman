<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Business {{title}}</title>
</head>
<body>
{% extends "base.html" %}

{% block title %}
	Create
{% endblock title %}

{% block content %}
	<h1>The Business {{title}} Page</h1>
	<form action="{% url 'businesses:create' %}" method="BUSINESS" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" name="Create Business">
	</form>	
</body>
</html>
